<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/base.css" type="text/css">
    <link rel="stylesheet" href="./css/layout.css" type="text/css">
    <link rel="stylesheet" href="./css/modules.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <div id="page-control" >
        <select id="title-selector">
          <option value="default">All Images</option>
        </select>
        <input id="page-1-button" type="button" value="Page 1">
        <input id="page-2-button" type="button" value="Page 2">
        <select id="sort-selector">
          <option value="alphabetical">Sort Title Alphabetically</option>
          <option value="numOfHorns">Sort by # of Horns</option>
        </select>
      </div>
    </header>
    <main>

      <!-- Templates -->
      <template id="photo-template"  type="text/x-tmpl-mustache">
        <li>
          <h2>{{title}}</h2>
          <h4>Horns: {{horns}}</h4>
          <img src={{image_url}} alt={{keyword}}>
          <p>{{description}}</p>
        </li>
      </template>
     

      <ul></ul>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg==" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
